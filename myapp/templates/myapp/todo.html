<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <style>
        body {
            background-color: rgb(247, 164, 55);
        }
    </style>
    <title>Todo List</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 shadow">
                <form action="{% url 'add_todo' %}" method="post" autocomplete="off">
                    {% csrf_token %}

                    {% for f in form %}
                    <h3 class="text-light">{{f.label_tag}}</h3> {{f}}
                    {% endfor %} <br>
                    <button class="btn btn-success btn-block">Add Todo</button>
                </form>
            </div>
            <div class="col-6 shadow">
                <h3 class="text-light bg-dark">Your Todos here...</h3>
                {% for td in todo %}
                <li class="list-group-item text-success">{{td.todo}}
                    <form action="{% url 'delete_todo' td.id %}" method="post" class="float-right d-display">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="fas fa-trash-alt float-right text-danger"></i>
                        </button>
                    </form>
                </li>
                {% empty %}
                <p class="text-light">
                    You do not have any todos yet, Please add some todo...
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
